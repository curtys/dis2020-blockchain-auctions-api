version: "3"

networks:
  default:
    external: false

volumes:
  redis_data:

services:
  redis:
    image: redis:6.0.1-alpine
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    ports:
      - '${REDIS_PORT}:6379'
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - redis_data:/var/lib/redis
    command: redis-server --appendonly yes
    restart: always
    env_file: [.env]

  ganache:
    image: trufflesuite/ganache-cli:v6.9.1
    ports:
      - '${WEB3_PROVIDER_PORT}:${WEB3_PROVIDER_PORT}'
    command: ganache-cli -s auctions
    env_file: [.env]

  api:
    image: dis2020/blockchain-auctions-api
    build: ./
    restart: on-failure
    ports:
      - ${NODE_PORT}:${NODE_PORT}
    volumes:
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - redis
      - ganache
    env_file: [.env]
    environment:
      REDIS_HOST: redis
      WEB3_PROVIDER_HOST: http://ganache
